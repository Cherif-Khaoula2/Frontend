<c-row>
  <c-col xs>
    <c-card class="mb-4 shadow-sm">
      <c-card-body>

        <div class="d-flex justify-content-between mb-3">
          <h5 class="mb-0">Gestion des Utilisateurs</h5>

          <div class="d-flex gap-2">
            <button type="button" class="btn btn-primary d-flex align-items-center" (click)="generatePdfReport()">
              <svg cIcon name="cilPrint" class="me-1"></svg> Rapport
            </button>

            <button type="button" class="btn btn-secondary d-flex align-items-center" (click)="add()">
              <svg cIcon name="cilUserFollow" class="me-1"></svg> Ajouter
            </button>
          </div>
        </div>
                      <div class="modal-body">
                <p>Êtes-vous sûr de vouloir supprimer l'utilisateur <strong>"{{ userToDeleteName }}"</strong> ?</p>
                <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
                  {{ errorMessage }}
                </div>
                <div *ngIf="successMessage" class="alert alert-success" role="alert">
                  {{ successMessage }}
                </div>
              </div>
        <ag-grid-angular
           style="width: 100%; height:700px;"
          class="ag-theme-alpine"
          [columnDefs]="columnDefs"
          [defaultColDef]="defaultColDef"
          [rowData]="rowData"
          [pagination]="true"
          [paginationPageSize]="paginationPageSize"
          [paginationPageSizeSelector]="paginationPageSizeSelector"
          (gridReady)="onGridReady($event)"
        ></ag-grid-angular>

        <!-- Modal de Confirmation de Suppression -->
        <div *ngIf="deleteConfirmationVisible" class="modal fade show d-block" tabindex="-1" role="dialog">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Confirmation de Suppression</h5>
                <button type="button" class="btn-close" (click)="cancelDeleteUser()" aria-label="Close"></button>
              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="cancelDeleteUser()">
                  Annuler
                </button>
                <button type="button" class="btn btn-danger" (click)="deleteConfirmedUser()">
                  Supprimer
                </button>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Backdrop du Modal -->
        <div *ngIf="deleteConfirmationVisible" class="modal-backdrop fade show"></div>

      </c-card-body>
    </c-card>
  </c-col>
</c-row>
